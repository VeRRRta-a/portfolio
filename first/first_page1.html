<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/main.css"></link>
    <link rel="stylesheet" type="text/css" href="/css/header_footer.css"></link>
    <link rel="stylesheet" type="text/css" href="/css/responsive/header_footer.css"></link>
    <title>Главная</title>

<body>

    <header class="container-fluid">
        <div class="container d-flex "><!-- d-flex разбивает на контейнеры блоки -->
            <img src="/images/лого копия 2.png" alt="Logo" width="120px" height="120px">
            <img class="burgerIcon" src="/images/burg.png" alt="Menu">
            <nav class="menu">
                <a class="active" href="#">О себе</a>
                <a href="#">Портфолио</a>
                <a href="#">Контакты</a>
            </nav>
            <form name="search" action="#" method="get">
                <div class="d-flex">
                    <input type="text" name="search" placeholder="Поиск по сайту">
                    <input type="submit" name="search" value="">
                </div>
            </form>
        </div>
    </header>
    <main class="container-fluid">
        <div class="container">
            <div class="block_1 d-flex">
                <nav class="menu">
                    <a href="#">О себе</a> <!-- и фотки тут -->

                <div class="items">
                    <div class="soft">
                        <p>Сортировать по: <a class="active" href="#">Дата</a></p>
                    </div>
                    <div class="boxes">
                        <div class="box">
                            <img src="/images/Обложка.jpg" width="256px" height="144px">
                            <iframe width="256" height="144" src="https://www.youtube.com/embed/27Rd46gnbLw?si=nVeQ-z1_2Bt-Q5hy" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            <p>Vlog из японского сада</p>
                        </div>
                        <div class="box2">
                            <img src="/images/распаковочка.jpg" width="256px" height="144px">
                            <iframe width="256" height="144" src="https://www.youtube.com/embed/wXg6qQUCOAQ?si=P4Lfxpzf-KL3DD78" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            <p>Обзор на покупочки</p>
                        </div>
                        <div class="box3">
                            <img src="/images/пуль.jpg" width="256px" height="144px">
                            <iframe width="256" height="144" src="https://www.youtube.com/embed/3pN9FFisIyo?si=4YU1DCnH-LwicqPV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                            <p>Кейс пистолетчика</p>
                        </div>
                    </div>

            </div>
        </div>

    <footer class="container-fluid">
        <div class="container d-flex">
            <div class="left d-flex">
                <figure>
                    <img src="/images/лого копия низ.png" alt="Logo" width="120px" height="120px">
                    <figcaption>Сайт-портфолио Веры Рыковской</figcaption>
                </figure>
                <nav>
                    <a class="active" href="#">О себе</a>

            <div class="right">

                    </div>
                </form>
                <div>
                    <p>Подписывайтесь на мои соц сети:</p>

                    <a href="#" class="box youtube"></a>
                    <a href="#" class="box vk"></a>
                    <a href="#" class="box telega"></a>
                </div>

        <div class="container copyrights">
            <p>Все права защищены &copy; 2024</p>
        </div>
